<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://releases.transloadit.com/uppy/v2.9.3/uppy.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./styles/createProduct.css">

        <title>Uploading Images</title>
    </head>
    <body>
        <div id="drag-drop-area"></div>

        <form action="/createProduct" method="POST">
            Name: <input type="text" name="name">
            <br />
            Value: <input type="number" name="value">
            <br />
            Description: <input type="text" name="description">
            <br />
            Model: <input type="text" name="model">
            <br />
            Height: <input type="number" step='0.01' placeholder='0.00'>
            <br />
            Width: <input type="number" step='0.01' placeholder='0.00'>
            <br />
            Depth: <input type="number" step='0.01' placeholder='0.00'>
            <br />

            <input type="hidden" name="userId" value="">

            <input type="submit" value="SUBMIT">
        </form>

        <script src="https://releases.transloadit.com/uppy/v2.9.3/uppy.min.js"></script>
        <script src="./scripts/image-upload.js"></script>
    </body>
</html>
