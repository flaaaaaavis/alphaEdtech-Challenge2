<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/product-card.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="cart-product">
      <form>
        <img class="cart-product-image" src="imgs/sacola-4.png" />
        <h4 class="cart-product-name">Nome</h4>
        <h5 class="cart-product-value">20,00</h5>
        <p class="cart-product-size">
          <span class="cart-product-width">20</span>
          x
          <span class="cart-product-height">10</span>
          x
          <span class="cart-product-depth">5</span>
        </p>
        <p class="cart-product-description"></p>

        <input type="hidden" id="productId" value="" />
        <input type="hidden" id="userId" value="10" />

        <img
          class="cart-product-btn"
          src="imgs/delete_FILL0_wght400_GRAD0_opsz48.svg"
          onclick="removeItem()"
        />
      </form>
    </div>

    <hr />

    <div class="index-product">
      <form>
        <img
          class="index-product-image"
          src="./imgs/sacola-4.png"
          onclick="openProductInfo()"
        />

        <input type="hidden" name="productId" value="" />
      </form>
    </div>

    <hr />

    <div class="product-card">
      <img class="product-card-image" src="imgs/sacola-4.png" />
      <div class="product-card-description">
        <h4 class="product-card-name">Nome</h4>
        <div class="teste">
          <h5 class="product-card-value">20,00</h5>
          <h5 class="product-card-model">Boca de palha√ßo</h5>
        </div>
        <div class="teste">
          <p class="product-card-size">
            <span class="product-card-width">10</span>
            x
            <span class="product-card-height">30</span>
            x
            <span class="product-card-depth">5</span>
          </p>

          <input type="hidden" name="productId" value="" />
          <input type="hidden" name="userId" value="10" />

          <img
            class="product-card-btn"
            src="imgs/add_shopping_cart_FILL0_wght400_GRAD0_opsz48.svg"
            onclick="addItem()"
          />
        </div>
      </div>
    </div>

    <script src="scripts/product-script.js"></script>
  </body>
</html>
